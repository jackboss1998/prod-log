  <script>

    const CONFIG = {

        dtable_uuid: '6c01d854-21ec-48fc-8154-327123c918e9', // æ›¿æ¢ä¸ºä½ çš„è¡¨æ ¼ UUID (ä¸æ˜¯æ–‡ä»¶å!)
        table_name: 'å·¥ä½œè¡¨1' // ç¡®ä¿æ­¤åç§°ä¸SeaTableä¸­çš„è¡¨åä¸€è‡´
    };
    // ==========================================

    // åˆå§‹åŒ–

    // 2. æœ¬åœ°ç¼“å­˜é€»è¾‘ (è®©ç»„é•¿ä¸ç”¨æ¯æ¬¡è¾“ç»„å)
    function loadCachedData() {
        document.querySelectorAll('.save-local').forEach(input => {
            const val = localStorage.getItem('PROD_SYS_' + input.id || input.name);
            if (val) {
                if(input.type === 'radio') {
                    if(input.value === val) input.checked = true;
                } else {
                    input.value = val;
                }
            }
            // ç›‘å¬ä¿®æ”¹å¹¶ä¿å­˜
            input.addEventListener('change', (e) => {
                localStorage.setItem('PROD_SYS_' + (e.target.id || e.target.name), e.target.value);
            });
        });
    }

    // 3. åŠ¨æ€æ·»åŠ è¡Œé€»è¾‘
    const list = document.getElementById('attendanceList');
    
    document.getElementById('addRowBtn').addEventListener('click', () => addAttendanceRow());

    function addAttendanceRow(isFirst = false) {
        const row = document.createElement('div');
        row.className = 'grid grid-cols-7 gap-2 items-center animate-fadeIn';
        // å§“åè¾“å…¥æ¡† (å 3ä»½)
        // å·¥æ—¶è¾“å…¥æ¡† (å 3ä»½)
        // åˆ é™¤æŒ‰é’® (å 1ä»½)
        row.innerHTML = `

                <input type="text" name="staffName" placeholder="å§“å" class="w-full bg-gray-50 border border-gray-200 rounded px-2 py-2 text-sm focus:border-secondary">
            </div>
            <div class="col-span-3 relative">
                <input type="number" name="staffHours" placeholder="å·¥æ—¶" step="0.5" class="w-full bg-gray-50 border border-gray-200 rounded px-2 py-2 text-sm focus:border-secondary">
            </div>
            <div class="col-span-1 text-center">
                ${!isFirst ? '<button type="button" onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-danger p-2"><i class="fa fa-minus-circle text-lg"></i></button>' : '<i class="fa fa-user text-gray-300"></i>'}
            </div>
        `;
        list.appendChild(row);
    }

    // 4. æäº¤é€»è¾‘
    document.getElementById('submitContinue').addEventListener('click', () => handleSubmit(false));
    document.getElementById('submitClear').addEventListener('click', () => handleSubmit(true));

    async function handleSubmit(clearAll) {
        const btn = document.getElementById('submitContinue');
        const originText = btn.innerHTML;
        
        // æ ¡éªŒ
        if(!validateForm()) return;

        // é”å®šæŒ‰é’®
        btn.disabled = true;
        btn.innerHTML = '<i class="fa fa-circle-o-notch spinner"></i> æäº¤ä¸­...';

        // æ”¶é›†ä¸»è¡¨æ•°æ®
        const masterData = {
            'æ—¥æœŸ': document.getElementById('date').value,
            'ç»„åˆ«': document.getElementById('group').value,
            'å°ç»„': document.getElementById('team').value,
            'ç­æ¬¡': document.querySelector('input[name="shift"]:checked')?.value || '',
            'ä»»åŠ¡å•å·': document.getElementById('taskId').value.toUpperCase(),
            'å“å': document.getElementById('product').value,
            'æ•°é‡': parseFloat(document.getElementById('quantity').value) || 0,
            'å•åŸºæ•°': parseFloat(document.getElementById('unitBase').value) || 0
        };

        // æ”¶é›†ä»è¡¨æ•°æ® (æ‰“å¹³)
        const rows = [];
        document.querySelectorAll('#attendanceList > div').forEach(row => {
            const name = row.querySelector('input[name="staffName"]').value.trim();
            const hours = row.querySelector('input[name="staffHours"]').value;
            if(name && hours) {
                rows.push({
                    ...masterData,
                    'å‡ºå‹¤äººå‘˜': name,
                    'å‡ºå‹¤å·¥æ—¶': parseFloat(hours)
                });
            }
        });

        if(rows.length === 0) {
            showToast('âš ï¸ è¯·è‡³å°‘å¡«å†™ä¸€ä¸ªå‡ºå‹¤äººå‘˜å’Œå·¥æ—¶');
            resetBtn(btn, originText);
            return;
        }

        // å‘é€ API
        try {
            const url = `${CONFIG.server}/api/v2.1/dtables/${CONFIG.dtable_uuid}/batch-append-rows/`;
            const res = await fetch(url, {
            method: 'POST',
            headers: { 'Authorization': 'Token ' + CONFIG.token, 'Content-Type': 'application/json' },
            body: JSON.stringify({ table_name: CONFIG.table_name, rows: rows })
        });

            if(res.ok) {
                showToast('âœ… æäº¤æˆåŠŸï¼å·²ä¿å­˜ ' + rows.length + ' æ¡è®°å½•');
                // æˆåŠŸåçš„å¤„ç†
                document.querySelectorAll('input[name="staffName"], input[name="staffHours"]').forEach(input => input.value = ''); // æ¸…ç©ºäººå‘˜è¡Œ
                // ä»…ä¿ç•™ä¸€è¡Œ
                while(list.children.length > 1) list.removeChild(list.lastChild);
                
                if(clearAll) {
                    // å¦‚æœæ˜¯â€œæäº¤å¹¶æ¸…ç©ºâ€ï¼Œåˆ™æ¸…ç©ºä»»åŠ¡ä¿¡æ¯ï¼Œä½†ä¿ç•™ç­ç»„ä¿¡æ¯(ç¼“å­˜çš„)
                    document.getElementById('taskId').value = '';
                    document.getElementById('product').value = '';
                    document.getElementById('quantity').value = '';
                    // æ»šåŠ¨åˆ°é¡¶éƒ¨
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } else {
                const err = await res.json();
                throw new Error(err.error_msg || 'æœåŠ¡å™¨é”™è¯¯');
            }
        } catch (e) {
            alert('æäº¤å¤±è´¥: ' + e.message + '\nè¯·æ£€æŸ¥ç½‘ç»œæˆ–é…ç½®');
        } finally {
            resetBtn(btn, originText);
        }
    }

    function validateForm() {
        const requiredIds = ['date', 'group', 'team', 'taskId', 'product'];
        for(let id of requiredIds) {

                document.getElementById(id).focus();

        }
        if(!document.querySelector('input[name="shift"]:checked')) {

            return false;
        }

    }

    function resetBtn(btn, html) {

    function showToast(msg) {
