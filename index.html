    <script>

        const CONFIG = {

            TOKEN: 'af509801d566b9921b8a4efb7becd9c0d971dc72',

        // åˆå§‹åŒ–

        // 1. æ—¥æœŸåˆå§‹åŒ–

        // 2. ç¼“å­˜åŠ è½½ (è®°å¿†ç­ç»„ä¿¡æ¯)
        function loadCachedData() {
            document.querySelectorAll('.save-local').forEach(input => {
                const key = 'PROD_SYS_' + (input.id || input.name);
                const val = localStorage.getItem(key);
                if (val) {
                    if(input.type === 'radio') {
                        if(input.value === val) input.checked = true;
                    } else {
                        input.value = val;
                    }
                }
                input.addEventListener('change', (e) => {
                    localStorage.setItem('PROD_SYS_' + (e.target.id || e.target.name), e.target.value);
                });
            });
        }

        // 3. æ·»åŠ å‡ºå‹¤è¡Œ
        const list = document.getElementById('attendanceList');
        document.getElementById('addRowBtn').addEventListener('click', () => addAttendanceRow());

        function addAttendanceRow(isFirst = false) {
            const row = document.createElement('div');
            row.className = 'grid grid-cols-7 gap-2 items-center animate-fadeIn';
            row.innerHTML = `
                <div class="col-span-3">
                    <input type="text" name="staffName" placeholder="å§“å" class="w-full bg-gray-50 border border-gray-200 rounded px-2 py-2 text-sm focus:border-secondary focus:ring-1 focus:ring-secondary focus:outline-none">

                </div>

                </div>
            `;
            list.appendChild(row);
        }

        // 4. æ ¸å¿ƒæäº¤é€»è¾‘ (ä¿®å¤ç‰ˆ)
        document.getElementById('submitContinue').addEventListener('click', () => handleSubmit(false));
        document.getElementById('submitClear').addEventListener('click', () => handleSubmit(true));

        // åŠ¨æ€è·å– SeaTable æœåŠ¡å™¨åœ°å€ (è§£å†³ 404 çš„å…³é”®)
        async function getDtableInfo() {
            const url = 'https://cloud.seatable.cn/api/v2.1/dtable/app-access-token/';
            const res = await fetch(url, {
                headers: { 'Authorization': 'Token ' + CONFIG.TOKEN }
            });
            
            if (!res.ok) throw new Error('è®¤è¯å¤±è´¥ï¼šæ— æ³•è¿æ¥ SeaTableï¼Œè¯·æ£€æŸ¥ Token');
            return await res.json();
        }

        async function handleSubmit(clearAll) {
            const btn = clearAll ? document.getElementById('submitClear') : document.getElementById('submitContinue');
            const originText = btn.innerHTML;

            // æ ¡éªŒ
            if(!validateForm()) return;

            // é”å®šæŒ‰é’®
            btn.disabled = true;
            btn.innerHTML = '<i class="fa fa-circle-o-notch spinner"></i> è¿æ¥ä¸­...';

            try {
                // ç¬¬ä¸€æ­¥ï¼šè·å–åŠ¨æ€æœåŠ¡å™¨åœ°å€
                const authData = await getDtableInfo();
                const { dtable_uuid, dtable_server, access_token } = authData;

                btn.innerHTML = '<i class="fa fa-upload"></i> ä¸Šä¼ ä¸­...';

                // ç¬¬äºŒæ­¥ï¼šæ”¶é›†æ•°æ®
                const commonData = {
                    'æ—¥æœŸ': document.getElementById('date').value,
                    'ç»„åˆ«': document.getElementById('group').value,
                    'å°ç»„': document.getElementById('team').value,
                    'ç­æ¬¡': document.querySelector('input[name="shift"]:checked')?.value,
                    'ä»»åŠ¡å•å·': document.getElementById('taskId').value.toUpperCase(),
                    'å“å': document.getElementById('product').value,
                    'æ•°é‡': Number(document.getElementById('quantity').value) || 0,
                    'å•åŸºæ•°': Number(document.getElementById('unitBase').value) || 0
                };

                const rows = [];
                document.querySelectorAll('#attendanceList > div').forEach(row => {
                    const name = row.querySelector('input[name="staffName"]').value.trim();
                    const hours = Number(row.querySelector('input[name="staffHours"]').value);
                    if (name) {
                        rows.push({
                            ...commonData,
                            'å‡ºå‹¤äººå‘˜': name,
                            'å‡ºå‹¤å·¥æ—¶': hours
                        });
                    }
                });

                if (rows.length === 0) throw new Error('è¯·è‡³å°‘å½•å…¥ä¸€ä¸ªæœ‰æ•ˆå‡ºå‹¤äººå‘˜');

                // ç¬¬ä¸‰æ­¥ï¼šä½¿ç”¨åŠ¨æ€åœ°å€æäº¤
                // æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨çš„æ˜¯ dtable_server è€Œä¸æ˜¯ cloud.seatable.cn
                const submitUrl = `${dtable_server}/api/v1/dtables/${dtable_uuid}/batch-append-rows/`;
                
                const res = await fetch(submitUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Token ' + access_token, // ä½¿ç”¨ä¸´æ—¶ Token
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        table_name: CONFIG.TABLE_NAME,
                        rows: rows
                    })
                });

                if (res.ok) {
                    showToast(`âœ… æäº¤æˆåŠŸï¼å·²ä¿å­˜ ${rows.length} æ¡è®°å½•`);
                    
                    // æˆåŠŸåé‡ç½®
                    document.querySelectorAll('input[name="staffName"], input[name="staffHours"]').forEach(input => input.value = '');
                    const list = document.getElementById('attendanceList');
                    while(list.children.length > 1) list.removeChild(list.lastChild);

                    if (clearAll) {
                        document.getElementById('taskId').value = '';
                        document.getElementById('product').value = '';
                        document.getElementById('quantity').value = '';
                        document.getElementById('unitBase').value = '';
                        window.scrollTo(0, 0);
                    }
                } else {
                    const err = await res.json();
                    throw new Error(err.error_msg || 'æœåŠ¡å™¨æ‹’ç»å†™å…¥');
                }

            } catch (error) {
                console.error(error);
                alert('æäº¤å¤±è´¥: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originText;
            }
        }

        function validateForm() {
            const ids = ['date', 'group', 'team', 'taskId', 'product'];
            for (let id of ids) {

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            const icon = document.getElementById('toastIcon');
            
            if(isError) {

            } else {

        }
