                <div><label class="text-xs text-gray-500">å“å *</label><input type="text" id="product" class="w-full border rounded p-2" placeholder="è¾“å…¥å“å"></div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 px-4 shadow-lg z-50 space-y-3">

    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-full shadow-xl hidden z-[100] text-sm flex items-center">
        <i id="toastIcon" class="fa fa-info-circle mr-2"></i> <span id="toastMsg"></span>

    <script>
        // =======================================================
        // ğŸ”´ æ ¸å¿ƒé…ç½®åŒº (å·²æ ¹æ®ä½ çš„å¯†é’¥å’Œè¡¨å WorkLog å¡«å¥½)
        // =======================================================
        const BMOB_SECRET_KEY = '7d60a28391f27608';     // ä½ çš„ Secret Key
        const BMOB_API_KEY    = '1234567890123456';     // ä½ çš„ API å®‰å…¨ç 
        const TABLE_NAME      = 'WorkLog';              // ä½ çš„è¡¨å (å·²æ›´æ–°ä¸º WorkLog)
        const EXPORT_PWD      = '888';                  // ç®¡ç†å‘˜å¯¼å‡ºå¯†ç 
        
        // åˆå§‹åŒ– Bmob
        Bmob.initialize(BMOB_SECRET_KEY, BMOB_API_KEY);
        // =======================================================

        document.addEventListener('DOMContentLoaded', () => {
            initDate();
            loadCachedData();
            addAttendanceRow(true); 
            
            // æŒ‰é’®äº‹ä»¶ç»‘å®š
            document.getElementById('addRowBtn').addEventListener('click', () => addAttendanceRow());
            document.getElementById('submitBtn').addEventListener('click', handleSubmit);
            document.getElementById('adminBtn').addEventListener('click', toggleAdmin);
            document.getElementById('exportExcelBtn').addEventListener('click', handleExport);
        });

        // 1. åŸºç¡€åŠŸèƒ½
        function initDate() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        }

        function loadCachedData() {
            document.querySelectorAll('.save-local').forEach(input => {
                const val = localStorage.getItem('PROD_' + (input.id || input.name));
                if (val) input.type === 'radio' ? (input.value === val && (input.checked = true)) : input.value = val;
                input.addEventListener('change', e => localStorage.setItem('PROD_' + (e.target.id || e.target.name), e.target.value));
            });
        }

        function addAttendanceRow(isFirst = false) {
            const row = document.createElement('div');
            row.className = 'flex gap-2 items-center animate-fadeIn';
            row.innerHTML = `
                <input type="text" name="staffName" placeholder="å§“å" class="flex-1 border rounded p-2 text-sm bg-gray-50 focus:bg-white">
                <input type="number" name="staffHours" placeholder="å·¥æ—¶" class="w-20 border rounded p-2 text-sm bg-gray-50 focus:bg-white">
                ${!isFirst ? '<button onclick="this.parentElement.remove()" class="text-red-400 p-2"><i class="fa fa-minus-circle"></i></button>' : '<div class="w-8"></div>'}
            `;
            document.getElementById('attendanceList').appendChild(row);
        }

        // 2. æäº¤é€»è¾‘ (æ ¸å¿ƒ)
        async function handleSubmit() {
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            
            // æ”¶é›†æ•°æ® (è‹±æ–‡Keyä»¥åŒ¹é…æ•°æ®åº“)
            const commonData = {
                DataDate: { __type: 'Date', iso: new Date(document.getElementById('date').value).toISOString() },
                zubie: document.getElementById('group').value,
                team: document.getElementById('team').value,
                shift: document.querySelector('input[name="shift"]:checked')?.value,
                taskId: document.getElementById('taskId').value,
                product: document.getElementById('product').value,
                quantity: Number(document.getElementById('quantity').value),
                unitBase: Number(document.getElementById('unitBase').value)
            };

            // æ ¡éªŒ
            if (!commonData.zubie || !commonData.taskId || !commonData.product) return showToast('âš ï¸ è¯·å®Œå–„å¿…å¡«ä¿¡æ¯ (ç»„åˆ«/å•å·/å“å)', true);
            
            // å‡†å¤‡æ‰¹é‡ä¿å­˜çš„å¯¹è±¡
            const queryArray = [];
            let hasStaff = false;
            
            document.querySelectorAll('#attendanceList > div').forEach(row => {
                const name = row.querySelector('input[name="staffName"]').value.trim();
                const hours = Number(row.querySelector('input[name="staffHours"]').value);
                
                if (name) {
                    hasStaff = true;
                    const query = Bmob.Query(TABLE_NAME);
                    for (let key in commonData) query.set(key, commonData[key]); // å¤åˆ¶å…¬å…±ä¿¡æ¯
                    query.set('staffName', name); // å­˜å…¥å§“å
                    query.set('staffHours', hours); // å­˜å…¥å·¥æ—¶
                    queryArray.push(query);
                }
            });

            if (!hasStaff) return showToast('âš ï¸ è‡³å°‘å½•å…¥ä¸€ä¸ªå‡ºå‹¤äººå‘˜', true);

            // å¼€å§‹æäº¤
            btn.disabled = true;
            btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> äº‘ç«¯ä¿å­˜ä¸­...';

            try {
                // å¹¶å‘ä¸Šä¼ æ‰€æœ‰è¡Œ
                const promises = queryArray.map(q => q.save());
                await Promise.all(promises);

                showToast('âœ… æäº¤æˆåŠŸï¼æ•°æ®å·²å­˜å…¥äº‘ç«¯');
                
                // æ¸…ç©ºéƒ¨åˆ†æ•°æ®
                document.getElementById('taskId').value = '';
                document.getElementById('product').value = '';
                document.getElementById('quantity').value = '';
                // é‡ç½®äººå‘˜åˆ—è¡¨
                document.querySelectorAll('input[name="staffName"], input[name="staffHours"]').forEach(i => i.value = '');
                const list = document.getElementById('attendanceList');
                while(list.children.length > 1) list.removeChild(list.lastChild);

            } catch (e) {
                console.error(e);
                alert('æäº¤å‡ºé”™: ' + (e.error || JSON.stringify(e)));
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // 3. å¯¼å‡ºé€»è¾‘ (å¸¦ä¸­æ–‡è½¬æ¢)
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('hidden');
            if(!panel.classList.contains('hidden')) window.scrollTo(0, document.body.scrollHeight);
        }

        async function handleExport() {
            const pwd = document.getElementById('adminPwd').value;
            if (pwd !== EXPORT_PWD) return showToast('âŒ å¯†ç é”™è¯¯ (é»˜è®¤888)', true);

            const btn = document.getElementById('exportExcelBtn');
            const oldText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'ä¸‹è½½ä¸­...';

            try {
                // æ‹‰å–æœ€è¿‘ 1000 æ¡æ•°æ®
                const query = Bmob.Query(TABLE_NAME);
                query.limit(1000);
                query.order("-createdAt");
                const results = await query.find();

                if (!results || results.length === 0) throw new Error("äº‘ç«¯æ²¡æœ‰æ•°æ®å¯å¯¼å‡º");

                // è½¬æ¢æ•°æ®æ ¼å¼ (è‹±æ–‡Key -> ä¸­æ–‡Key)
                const excelData = results.map(item => ({
                    "æäº¤æ—¶é—´": item.createdAt,
                    "æ—¥æœŸ": item.DataDate ? item.DataDate.iso.substring(0, 10) : '',
                    "ç»„åˆ«": item.zubie,
                    "å°ç»„": item.team,
                    "ç­æ¬¡": item.shift,
                    "ä»»åŠ¡å•å·": item.taskId,
                    "å“å": item.product,
                    "æ•°é‡": item.quantity,
                    "å•åŸºæ•°": item.unitBase,
                    "å‡ºå‹¤äººå‘˜": item.staffName,
                    "å·¥æ—¶": item.staffHours
                }));

                // ç”Ÿæˆ Excel
                const ws = XLSX.utils.json_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "æŠ¥å·¥è®°å½•");
                
                const fileName = `ç”Ÿäº§æŠ¥å·¥_${new Date().toISOString().slice(0,10)}.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                showToast('âœ… Excel å·²ä¸‹è½½');

            } catch (e) {
                alert('å¯¼å‡ºå¤±è´¥: ' + (e.error || e.message));
            } finally {
                btn.disabled = false;
                btn.innerHTML = oldText;
            }
        }

        // æç¤ºå·¥å…·
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            const i = document.getElementById('toastIcon');
            document.getElementById('toastMsg').innerText = msg;
            
            if(isError) {
                t.classList.remove('bg-gray-800'); t.classList.add('bg-danger');
                i.className = 'fa fa-times-circle mr-2';
            } else {
                t.classList.remove('bg-danger'); t.classList.add('bg-gray-800');
                i.className = 'fa fa-check-circle mr-2';
            }
            
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }
    </script>
